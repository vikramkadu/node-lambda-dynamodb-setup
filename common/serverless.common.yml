plugins:
  - serverless-offline
  - serverless-plugin-include-dependencies

custom:
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}

provider:
  name: aws
  runtime: nodejs14.x
  region: ${self:custom.region}
  stage: ${self:custom.stage}
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

package:
  individually: true
